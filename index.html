<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="calculator">
    <div id="display"></div>
    <div id="error_display"></div>
    <div class="calculator__keys">
      <button value="0" class="zero">0</button>
      <button value="1" class="one">1</button>
      <button value="2" class="two">2</button>
      <button value="3" class="three">3</button>
      <button value="4" class="four">4</button>
      <button value="5" class="five">5</button>
      <button value="6" class="six">6</button>
      <button value="7" class="seven">7</button>
      <button value="8" class="eight">8</button>
      <button value="9" class="nine">9</button>
      <button value="+" class="add">+</button>
      <button value="-" class="subtract">-</button>
      <button value="*" class="multiply">*</button>
      <button value="/" class="divide">/</button>
      <button value="." class="decimal">.</button>
      <button value="(" class="open">(</button>
      <button value=")" class="close">)</button>
      <button value="C" class="clear">Clear</button>
      <button value="=" class="calculate">=</button>
    </div>
  </div>
</body>
